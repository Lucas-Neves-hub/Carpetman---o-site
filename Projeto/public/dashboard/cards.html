<script>

    function exibirAquarios() {
        JSON.parse(sessionStorage.AQUARIOS).forEach(item => {
            
            document.getElementById("cardAquarios").innerHTML += `
                    <div class="card-aquario">
                        <div class="title-aquario">
                            <h1>${item.descricao}</h1>
                        </div>
                        <div class="desc-aquario">
                        <div class="temperatura">
                            <p id="temp_aquario_${item.id}">-°C</p>
                        </div>
                        <div class="cor-alerta" id="card_${item.id}"></div>
                    </div>
                    </div>
                    `
        });
    }
    
     function insereCurtida() {
    var idUsuario = sessionStorage.ID_USUARIO;
    var curtida = "like";

    fetch("http://localhost:3333/insereCurtida", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            curtida: curtida,
            fkUsuario: idUsuario
        })
    })
    .then(function (resposta) {
        console.log("resposta:", resposta);

        if (resposta.ok) {
            alert("Curtida registrada pelo usuário ID: " + idUsuario);
            window.location = "/dashboard/cards.html";

        } else if (resposta.status == 404) {
            alert("Rota não encontrada (404)");

        } else {
            throw ("Erro ao registrar curtida! Código: " + resposta.status);
        }
    })
    .catch(function (erro) {
        console.log("#ERRO:", erro);
    });

    return true;
}
